<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../SBA 307/CSS/register.style.css" />
    <title>Register Here!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      a {
        color: rgb(201, 17, 20);
        font-family: sans-serif;
        font-weight: lighter;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <nav>
      <h2><a href="../SBA 307/index.html">Home</a></h2>
      <h2>
        <a class="blink_me" href="../SBA 307/register.html">Register Here!</a>
      </h2>
      <h2><a href="../SBA 307/about.html">About Us</a></h2>
      <a id="fb-logo" href="https://www.facebook.com/NFLFLAGFOOTBALL/"
        ><img src="../SBA 307/images/fb-blue.png"
      /></a>
      <a id="flag" href="https://nflflag.com">
        <img src="../SBA 307/images/nflflag.png"
      /></a>
    </nav>
    <hr style="color: rgb(201, 17, 20)" />
    <br />
    <div id="register">
      <form>
        <h1 style="color: rgb(201, 17, 20); text-align: center">
          Register Here!
        </h1>
        <br />
        <div id="county">
          <label class="dropdown" for="county">Choose County:</label>
          <select>
            <option value="">--Select County--</option>
            <option value="hudson">Hudson County</option>
            <option value="Eessex">Mercer County</option>
            <option value="bergen">Bergen County</option>
            <option value="middlesex">Middlesex County</option>
            <option value="passaic">Passaic County</option>
          </select>
        </div>
        <br />
        <div id="age">
          <label class="age" for="age">Child's Age:</label>
          <select>
            <option value="">--Age--</option>
            <option value="5-6">5-6</option>
            <option value="7-8">7-8</option>
            <option value="9-10">9-10</option>
            <option value="11-12">11-12</option>
            <option value="13-14">13-14</option>
          </select>
        </div>
        <br />

        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">First name (Parent/Guardian)</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="First name"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationServer02">Last name</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer02"
              placeholder="Last name"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServerUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServerUsername"
                placeholder="Username"
                aria-describedby="inputGroupPrepend3"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">City</label>
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServer03"
              placeholder="City"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer04">State</label>
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServer04"
              placeholder="State"
              required
            />
            <div class="invalid-feedback">Please provide a valid state.</div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer05">Zip</label>
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServer05"
              placeholder="Zip"
              required
            />
            <div class="invalid-feedback">Please provide a valid zip.</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input is-invalid"
              type="checkbox"
              value=""
              id="invalidCheck3"
              required
            />
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
  </body>
</html>
